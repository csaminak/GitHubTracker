<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GitHub Tracker</title>

        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

    <section class='login view'>
        <p>Please enter your GitHub Token to login</p>
        <form class='login' action='' method='get'> <!--what action-->
            <input name='token' type='text' placeholder='GitHub API Token'>
            <input type='submit' value='Login'>
        </form>
    </section>

    <nav class='nav view'>
        <ul class='nav nav-tabs'>
            <li><a href='#myProfile'>My Profile</a></li>
            <li><a href='#repos'>Repos</a></li>
            <li><a href='#repoDetail'>Repo Detail</a></li>
        </ul>
        <button class='logout' value=''>Logout</button>
    </nav>

    <section id='myProfile' class='view'>
        <ul>
            <li>Username:</li>
            <li>Name:</li>
            <li>Repos:</li>
            <li>Followers:</li>
            <li>Account Created:</li>
        </ul>
    </section>

    <section id='repos' class='view'>
        <table class='table table-striped table-bordered'>
            <colgroup span=3></colgroup>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Open Issues</th>
            </tr>
            <!-- <tr>
                <td>call repo name</td>
                <td>call stars for that repo</td>
                <td>call the number of open issues for that repo</td>
            </tr> -->
        </table>
    </section>

    <section id='repoDetail' class='view'>
        <h2>Repo Name</h2>
        <p>Repo Description</p>

        <h3>Open Issues</h3>

        <ul>
            <li>Owner:</li>
            <li>Stars:</li>
            <li>Forks:</li>
            <li>Created On:</li>
        </ul>
    </section>

    <script src='js/jquery3.0.js'></script>
    <script src='js/login.js'></script>
    <script src='js/nav.js'></script>
    <script src='js/myProfile.js'></script>
    <script src='js/repos.js'></script>
    <script src='js/repoDetail.js'></script>
    </body>
</html>
