<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GitHub Tracker</title>

        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='css/styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

    <section id='login'class='view'>
        <p>Please enter your GitHub Token to login</p>
        <form class='loginForm' action='' method='get'>
            <input name='token' type='text' value='' placeholder='GitHub API Token'>
            <input type='submit' value='Login' class='btn btn-primary'>
        </form>
    </section>

    <nav>
        <ul class='nav nav-tabs'>
            <li><a href='#login'></a></li>
            <li><a href='#myProfile'>My Profile</a></li>
            <li><a href='#repos'>Repos</a></li>
            <li class='detailTab'><a href='#repoDetail'>Repo Detail</a></li>
        </ul>
        <button class='logout btn btn-primary' value=''>Logout</button>
    </nav>

    <section id='myProfile' class='view'>
        <img class='avatar img-rounded' alt='user-logo'>
        <ul>
            <li class='username'>Username: </li>
            <li class='name'>Name: </li>
            <li class='repos'>Repos: <span ></span></li>
            <li>Followers: <span class='followers'></span> (Following: <span class='following'></span>)</li>
            <li class='accntOpen'>Account Created: </li>
        </ul>
    </section>

    <section id='repos' class='view'>
        <table class='table table-striped table-bordered'>
            <colgroup span=3></colgroup>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Open Issues</th>
            </tr>
        </table>
    </section>

    <section id='repoDetail' class='view'>
        <h2>Repo Name</h2>
        <p>Repo Description</p>

        <h3><a><span class='issuesCount'></span> Open Issues</a></h3>

        <ul>
            <li>Owner: <span class='owner'></span></li>
            <li>Stars: <span class='stars'></span></li>
            <li>Forks: <span class='forks'></span></li>
            <li>Created On: <span class='createDate'></span></li>
        </ul>
    </section>

    <script src='js/vendor/jquery/dist/jquery.min.js'></script>
    <script src='js/main.js'></script>

    </body>
</html>
